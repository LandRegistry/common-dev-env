services:
  db2_community:
    container_name: db2_community
    build: ../scripts/docker/db2_community/
    ports:
      - "50002:50000"
      - "55002:55000"
    env_file:
      - ../scripts/docker/db2_community/.env_list
    privileged: true
    platform: "linux/amd64"
    deploy:
      resources:
        limits:
          memory: 2GB
