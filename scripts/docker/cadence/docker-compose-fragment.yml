version: '2'
services:
  cadence:
    container_name: cadence
    build: ../scripts/docker/cadence/
    ports:
      - "7933:7933"
      - "7934:7934"
      - "7935:7935"
      - "7939:7939"
    env_file:
      - ../scripts/docker/cadence/.env_list
    depends_on:
      - postgres-96
  cadence-web:
    container_name: cadence-web
    image: ubercadence/web:3.18.1
    environment:
      - "CADENCE_TCHANNEL_PEERS=cadence:7933"
    ports:
      - "5004:8088"
    depends_on:
      - cadence
